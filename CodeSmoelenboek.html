<!DOCTYPE html>
<HTML>

<head>

<style>
.abcSelect{
    background-color: cyan;
}

[class^="name"] {
    display: none;
}

.buttonA:checked ~ [class^="namea"] {
    display: block;
}

.buttonB:checked ~ [class^="nameb"] {
    display: block;
}

.buttonC:checked ~ [class^="namec"] {
    display: block;
}

.buttonAll:checked ~ [class^="name"] {
    display: block;
}

</style>

</head>


<body>

    <!-- this is a comment to verify is I actually updated my file -->

<div class="abcSelect">
    Name starting with the letter <br>
    <input class="buttonA" type="radio" name="StartingLetter" value="A"> A 
    <input class="buttonB" type="radio" name="StartingLetter" value="B"> B 
    <input class="buttonC" type="radio" name="StartingLetter" value="C"> C | 
    <input class="buttonAll" type="radio" name="StartingLetter" value="All" checked> Show all
    <br> <br>
    <div class="namealbert"> Albert </div> 
    <div class="namecees"> Cees </div>
    <div class="namecorneel"> Corneel </div>
    <div class="namejacques"> Jacques </div>
</div>

</body>

</html>
